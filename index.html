<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us<br>please login with your personal info</p>
            
            <a href="./login-html-css/login.html" class="btn-signin">SIGN IN</a>
        </div>

        <div class="signup-section">
            <h2>Create Account</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://accounts.google.com/" target="_blank" class="icon">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>

            <p>or use your email for registration:</p>

            <div class="signup-form">
                <div class="input-group">
                    <i class="fa-regular fa-user icon-placeholder"></i>
                    <input type="text" placeholder="Name" class="form-input" required>
                </div>
                <div class="input-group">
                    <i class="fa-regular fa-envelope icon-placeholder"></i>
                    <input type="email" placeholder="Email" class="form-input" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock icon-placeholder"></i>
                    <input type="password" placeholder="Password" class="form-input" required>
                </div>
                <button class="btn-signup">SIGN UP</button>
            </div>  
        </div>
    </div>
</body>
</html>
